<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

        <title>Data Diri</title>
    </head>    
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="angka1">Angka 1: </label>
                    <input type="number" class="form-control" id="angka1" placeholder="Masukan angka pertama">
                </div>
                <div class="form-group">
                    <label for="angka2">Angka 2: </label>
                    <input type="number" class="form-control" id="angka2" placeholder="Masukan angka kedua">
                </div>
                <div class="form-group">
                    <label for="hasil">Hasil: </label>
                    <input type="text" class="form-control" id="hasil" placeholder="Hasil" readonly>
                </div>
                <div>
                    <button type="button" class="btn btn-warning fas fa-plus"></button>
                    <button type="button" class="btn btn-warning fas fa-minus"></button>
                    <button type="button" class="btn btn-warning fas fa-times"></button>
                    <button type="button" class="btn btn-warning fas fa-divide"></button>
                    <button type="button" class="btn btn-warning fas fa-percentage"></button>
                    <button type="button" class="btn btn-warning fas fa-superscript"></button>
                    <button type="button" class="btn btn-warning fas fa-square-root-alt"></button>
                    <button type="button" class="btn btn-primary fas fa-equals"></button>
                </div>
            </form>
        </div>
    </body>
</html>
